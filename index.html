<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Create Your Own Drawing Board :)</h1>
      <button id="start-game">start game</button>
    </div>
    <div id="inGame-screen">
      <div id="board-pixels"></div>
      <div id="controls-container">
        <div class="grid-size">
          <lable> Grid Size: </lable>
          <input
            type="number"
            id="grid-size-input"
            placeholder="example: 10, 25, 50, 70, 99..."
          />
          <button id="grid-size-button">submit</button>
        </div>
        <div id="colors-palette"></div>
        <div id="buttons-control">
          <button id="reset-board">Clear Board</button>
          <button id="return-main">Homepage</button>
        </div>
      </div>
    </div>
    <script src="./Game.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
